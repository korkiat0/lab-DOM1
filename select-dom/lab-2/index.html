<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
            <li id="1">Google</li>
            <li class="active" id="2">Yahoo</li>
            <li id="3">Tencent</li>
        </ul>
    </div>
    <script>
        const h2 = document.querySelector('h2')
        console.log(h2)
        const H2 = document.querySelectorAll('h2')
        console.log(H2);
        const h2h = document.getElementsByClassName("title-1")
        console.log(h2h);
        const tag = document.getElementsByTagName('h2')
        console.log(tag);
    </script>
</body>

</html>
